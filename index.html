  <style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0px;
}

.game-container {
    text-align: center;
}

.game-info {
    margin-bottom: 20px;
    display: inline-flex;
    flex-direction: row;
    justify-content: flex-start;
}

.game-board {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    grid-gap: 10px;
    justify-content: center;
    max-width:500px;
    margin: 0 auto;
}

.card {
    width: 80px;
    height: 80px;
    background-color: #007BFF;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: white;
    cursor: pointer;
    position: relative;
}

.card span {
    display: none;
}

.card.flipped span,
.card.matched span {
    display: block;
}

.card.matched,
.card.flipped {
    background-color: #fff;
    color: #000;
    cursor: default;
}

#restart-btn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}
p#moves {
    margin: 16px;
    background: yellow;
    padding: 11px;
}

p#matched {
    margin: 16px;
    background: #0bcf00;
    padding: 11px;
}

p#timer {
    margin: 16px;
    background: #d30707;
    padding: 11px;
    color: #fff;
}
div#winner {
    width: 200px;
    height: 70px;
    padding: 21px;
    position: absolute;
    top: 50%;
    left: 40%;
    background: green;
    color: #fff;
 display:none; 
}

@media only screen and (max-width: 600px) {
.game-board {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
    grid-gap: 5px;
    justify-content: center;
    max-width:100vw;
    margin: 10 auto;
}
}

<div class="game-container">

           <p id="moves">Moves: 0</p>

        </div>

  <div class='winner' id='winner'> </div>
